{% extends "base_two_columns.html" %}

{% block title %}| Elenco aziende{% endblock %}

{% block company_class %}
  class="active"
{% endblock %}

{% block content %}
<section id="content"><!-- #content -->
  <h2>Aziende</h2>
  <ul>
      {% for company in object_list %}
          <li><a href="{{ company.get_absolute_url }}">{{ company.name }}</a></li>
      {% endfor %}
  </ul>
</section><!-- end of #content -->      
{% endblock %}
