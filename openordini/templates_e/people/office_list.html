{% extends "base_two_columns.html" %}

{% block title %}| Elenco uffici{% endblock %}

{% block office_class %}
  class="active"
{% endblock %}

{% block content %}
<section id="content"><!-- #content -->
  <h2>Uffici</h2>
  <ul>
      {% for office in office_list %}
          <li><a href="{{ office.get_absolute_url }}">{{ office.name }}</a></li>
      {% endfor %}
  </ul>
</section><!-- end of #content -->    
{% endblock %}
