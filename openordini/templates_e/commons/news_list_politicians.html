<section>
    <h3>
        {{ news_title|default:'Ultime novit√†' }}
        {% comment %}<img src="{{ STATIC_URL }}img/feed-icon-14x14.png" alt="" />{% endcomment %}
    </h3>

    <ul class="feed-list">
        {% for n in news_list %}
            <li>
                {{ n.news_date|date:"d-m-Y" }} -
                <a href="{{ n.related_object.person.get_absolute_url }}">
                    {{ n.related_object.person }}
                </a> {{ n.text|safe }}
            </li>
        {% endfor %}
    </ul>

    {% comment %}
    <p class="box">
        <a href="{{ news_expands_url|default:'#' }}">{{ news_expands|default:'Leggi tutte' }}</a> <i class="icon-play-down"></i>
    </p>
    {% endcomment %}
</section>
